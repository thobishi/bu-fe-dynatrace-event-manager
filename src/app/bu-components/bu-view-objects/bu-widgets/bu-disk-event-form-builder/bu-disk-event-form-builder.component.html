<form class="list-group-item p-2" [formGroup]="buForm" >

    <div class="bu-alert-title">

      <div class="row m-0">

        <div class="col-8">
          <label style="font-size: 13px; margin-bottom: 0;" for="">Alert Instance - {{ DiskEvetitem.threshold }} % - {{DiskEvetitem.diskNameFilter.value}}</label>
        </div>
        <div class="col-2">
            
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1"></label>
            </div>

        </div>
        <div class="col-2">
          <button (click)="openConfigBox()" style="font-size: 8px;"  class="btn btn-sm btn-outline-danger mb-1"> {{closedOpen}} </button>
        </div>

      </div>

    </div>
    <hr [ngClass]="{'bu-configs-open': isOpen }" [ngClass]="{'bu-configs-closed': !isOpen}" class="mt-0 mb-1">

    <div [ngClass]="{'bu-configs-open': isOpen }" [ngClass]="{'bu-configs-closed': !isOpen}" >

      <div class="bu-input-wrapper">
        <div class="bu-labels">
          <label style="font-size: 13px; margin-bottom: 0;" for="">Tagging List</label>
          <label style="font-size: 11px; margin-bottom: 0; color: #9e9e9e;" for="">separate tags with "," e.g tag1,tag2</label>
        </div>
        <input style="font-size: 10px;" type="text" class="form-control form-control-sm" [value]="getTagList(DiskEvetitem.tagFilters)">

      </div>

      <div class="bu-input-wrapper pt-3">

        
        <div class="bu-threshold">
          <label style="font-size: 13px; margin-bottom: 0; margin-right: 4px;" for="">Lower than: </label>
          <input class="threshold_percent" type="number" min="1" max="100" style="font-size: 11px; width: 35px; margin-right: 4px;" type="text" class="form-control form-control-sm" [value]="DiskEvetitem.threshold">
          <label style="font-size: 14px; margin-bottom: 0;" for="">%</label>
        </div>
        <input hidden="true" type="text" class="form-control form-control-sm" [value]="DiskEvetitem.diskNameFilter.id">

      </div>

      <div class="bu-input-wrapper pt-3">
        <label style="font-size: 13px; margin-bottom: 0;" for="">Disk Pattern</label>
        <input style="font-size: 11px;" type="text" class="form-control form-control-sm" [value]="DiskEvetitem.diskNameFilter.value">

      </div>

      <hr>

      <div class="bu-input-wrapper pt-1">
        <button style="font-size: 10px;" class="btn btn-sm btn-outline-warning" >Save</button>
        <button style="font-size: 10px;" class="btn btn-sm btn-outline-danger ml-1" >Delete</button>

      </div>

    </div>

  </form>
